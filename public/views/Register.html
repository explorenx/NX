
 <script src='https://www.google.com/recaptcha/api.js'></script>
      <section>
           <div class="container" style="background-color: gray" >
               <div class="col-md-6 col-md-offset-3" >
        
                    <form class="form-horizontal" method="post" style="padding-top: 20px; ">
                        
                            <h2 class="text-center header text1">Register Your Business</h2>
                            <input type="hidden"  ng-model="formData._id">
                            <div class="form-group">
                               <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Name :</label></div>
                                <div class="col-md-10 col-xs-12">
                                    <input id="name" name="name" type="text" placeholder="Enter Name Here" ng-model="formData.clientName" class="form-control">
                                </div>
                            </div>
                          
                     <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-4 col-xs-12"> <label class="text1" style="padding-top: 5px;">Email Id :</label></div>
                                <div class="col-md-8 col-xs-12">
                                    <input id="email" name="email" type="text" placeholder="Email Address" ng-model="formData.email" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="col-md-5 col-xs-12"> <label class="text1 pull-right" style="padding-top: 5px;">Mobile No. :</label></div>
                                <div class="col-md-7 col-xs-12">
                                    <input id="phone" name="phone" type="text" placeholder="Mobile" ng-model="formData.phone" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>

                            <div class="form-group">
                                 <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Address :</label></div>
                                <div class="col-md-10 col-xs-12">
                                    <textarea class="form-control" id="message" name="message" ng-model="formData.address" placeholder="Enter your Address for us here." rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                 <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Business :</label></div>
                                <div class="col-md-10 col-xs-12">
                                    <input id="business" name="name" type="text" placeholder="Enter your business here" ng-model="formData.business" class="form-control">
                                </div>
                            </div>
                             <div class="form-group">
                                  <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Specialization:</label></div>
                                <div class="col-md-10 col-xs-12">
                                    <input id="speciality" name="name" type="text" placeholder="Enter your specialization here" ng-model="formData.specialization" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                 <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Experience :</label></div>
                                <div class="col-md-10 col-xs-12">
                                    <input id="Experience" name="name" type="text" placeholder="Enter your Experience here" ng-model="formData.Experience" class="form-control">
                                </div>
                            </div>
                             <div class="form-group">
                                  <div class="col-md-2 col-xs-12"> <label class="text1" style="padding-top: 5px;">Massage :</label></div>
                                <div class="col-md-10">
                                    <textarea class="form-control" id="message" name="message" ng-model="formData.Massage" placeholder="Enter your massage for us here. We will get back to you within 2 business days." rows="3"></textarea>
                                </div>
                            </div>
                             <div  id="recaptcha">
                                <div class="g-recaptcha center-block" data-sitekey="6LfxPhMUAAAAAMGDdjN1FQ4eCY_fRL3ejKXAu5dj" style="text-align: center"></div>
                             </div><br/>
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                </div>
                            </div>
                        
                    </form>
               </div>
        </div>
</section>
