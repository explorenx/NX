<div class="row" ng-controller="categoriesController" ng-init="initUpdateCategory()">

    <div class="col-sm-8 col-sm-offset-2 text-center">
        <form name="categoryform">
            <div class="form-group">
                <label for="Category">mainCategory</label>
                <input type="hidden" ng-model="formData._id">
                <input type="text" ng-model="formData.mainCategoryName" name="category1" class="form-control text-center" placeholder="Enter mainCategoryName" ng-required="true">
                <div ng-show="categoryform.category1.$touched && categoryform.category1.$invalid">
                    <small style="color: red; display: block; text-align: center">Please Enter City</small>
                </div>
                <div ng-repeat="cat in tempCategories">
                    <label for="Category">Category</label>
                    <input type="text" ng-model="cat.id" name="area" class="form-control text-center" placeholder="Enter a Category" ng-required="true">
                    <input type="text" ng-model="cat.categoryDescription" name="" class="form-control text-center" placeholder="Enter a categoryDescription">
                    <input type="text" ng-model="cat.categoryDescriptionLong" name="" class="form-control text-center" placeholder="Enter a categoryDescriptionLong">
                    <input type="text" ng-model="cat.categoryKeywords" name="" class="form-control text-center" placeholder="Enter a categoryKeywords">
                    <!--<input type="text" ng-model="cat.subCategoryDescription" name="" class="form-control text-center" placeholder="Enter a subCategoryDescription">-->

                    <div ng-show="categoryform.area.$touched && categoryform.area.$invalid">
                        <small style="color: red; display: block; text-align: center">Please Enter Area</small>
                    </div>
                    <hr />
                    <label for="choice">Sub-Category</label>
                    <div class="form-group" ng-repeat="choice in cat.subs">
                        <!--<input type="text" ng-model="choice.name" name="subarea" class="form-control text-center" placeholder="Enter a sub Category">-->
                        <input type="text" ng-model="choice.subCategoryName" name="" class="form-control text-center" placeholder="Enter a subCategoryName">
                        <input type="text" ng-model="choice.subCategoryDescriptionShort" name="" class="form-control text-center" placeholder="Enter a subCategoryDescriptionShort">
                        <input type="text" ng-model="choice.subCategoryDescriptionLong" name="" class="form-control text-center" placeholder="Enter a subCategoryDescriptionLong">
                        <input type="text" ng-model="choice.subCategoryKeywords" name="" class="form-control text-center" placeholder="Enter a subCategoryKeywords">
                    </div>
                    <button class="btn btn-outline-info" ng-click="addNewSubCategories(cat.id)">Add another Sub-Category</button>
                    <hr />
                    <button class="btn btn-default" ng-click="addNewCategory()">Add Category</button>
                    <button class="btn btn-info" ng-click="clearForm()">Clear Form</button>
                </div>
            </div>

            <br />
            <button type="submit" class="btn btn-primary btn-lg" ng-click="createEditRec()" ng-disabled="categoryform.$invalid">{{btnValue}}</button>
        </form>
    </div>
</div>
